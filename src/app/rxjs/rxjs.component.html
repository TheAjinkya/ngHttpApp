<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">Create Blog</div>
        <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="onSubmit(blogForm)" #blogForm="ngForm">
            <div class="form-group">
                <label class="control-label col-sm-2">Title</label>
                <div class="col-sm-10">
                    <input type="string" class="form-control" name="title" ngModel required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Content:</label>
                <div class="col-sm-10">
                    <input type="string" class="form-control" name="content" ngModel required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <hr>
    <div class="panel panel-primary">
        <div class="panel-heading">Blogs</div>
        <div class="panel-body">
            <div *ngFor="let data of myData; index as i">
                {{data.title}} <br>
                {{data.content}} 
                <button class="btn" (click)="delete(i)"><i class="fa fa-close"></i></button>
                <hr>
            </div>
        </div>
    </div>
</div>
